# Colors 0-15 defined in .Xresources
# color233 = solid black
# color243 = grey
# color233 = solid black
 
# Base status bar colors
set -g status-style fg=color10,bg=color8

 
# Example conditional
# #{?pane_in_mode,#[fg=white#,bg=red],#[fg=red#,bg=white]}#W .
 
# Left side of status bar
set -g status-left-length 30
set -g status-left "#{?client_prefix,#[fg=color10#,bg=color0#,bold],#[fg=color233#,bg=color10#,bold]} #S #{?client_prefix,#[fg=color0#,bg=color243#,nobold],#[fg=color10#,bg=color243#,nobold]}#[fg=color233,bg=color243,bold] #(whoami) #{?client_prefix,             #[bg=color10#,fg=color243],#[fg=color243#,bg=color0]}#{?client_prefix,#[fg=color233#,bg=color10],#[fg=color10#,bg=color0#,bold]} #I:#P #{?client_prefix,#[fg=color10#,bg=color8],#[fg=color0#,bg=color8#,nobold]}"
 
# Window status (middle)
set -g window-status-format "#[fg=color10]#[bg=color8]  #I:#W#F  "
set -g window-status-current-format "#[fg=color0,bg=color8]#[fg=color10,bold,bg=color0] #I:#W#F #[fg=color0,bg=color8,nobold]"
 
# Right side of status bar
set -g status-right "#{?client_prefix,#[fg=color10#,bg=color8],#[fg=color0#,bg=color8]}#{?client_prefix,#[fg=color233#,bg=color10#,bold],#[fg=color10#,bg=color0,bold]}%l:%M %p #{?client_prefix,#[bg=color10#,fg=color243],#[fg=color243#,                           bg=color0]}#[fg=color233,bg=color243] %b-%d-%y #{?client_prefix,#[fg=color0#,bg=color243#,nobold],#[fg=color10#,bg=color243#,nobold]}#{?client_prefix,#[fg=color10#,bg=color0#,bold],#[fg=color233#,bg=color10#,bold]} #H "
 
# Window separator
set -g window-status-separator ""
 
# Window status alignment
set -g status-justify centre
 
# Pane border
set -g pane-border-style bg=color0,fg=color243
 
# Active pane border
set -g pane-active-border-style bg=color0,fg=color10
 
# Message
set -g message-style bg=color0,fg=color10
 
# Command message
set -g message-command-style bg=color0,fg=color10
 
# Mode
set -g mode-style bg=color0,fg=color10


# Install packages with <Prefix + I>
set -g @plugin 'tmux-plugins/tpm'


run '~/.tmux/plugins/tpm/tpm'
